<!-- Contact form -->
<img class="message-bg animate__animated animate__rotateInUpRight animate__slow animate__delay-1s " src="./assets/shape3.png" alt="">
<img class="message-bg2 animate__animated animate__wobble animate__slower" src="./assets/shape1.png" alt="">
<div class="container3 mt-5">
    <h1>Contact Me</h1>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" require>
        </div>
        <div class="col-md-8">
            <label for="emailInfo" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInfo" placeholder="xccelerate@gmail.com" required>
        </div>
        <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="+852 6787 9899">
        </div>
        <div class="col-md-12">
            <label for="message" class="form-label">Comments</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn">Submit</button>
        </div>
    </form>
</div>
